{% extends 'base.html' %}
{% block content %}
<div class='container min-vh-100 bg-light'>
  <div class="row  no-gutters px-2 pt-5" >
      <div class="col-12 ">
        <p><h2 class="text-center" >Here are some of my projects with Python and Java.</h2></p>
      </div>
  </div>
  <div class="row px-2">
    <p><h4 >Scripts.</h4></p>
  </div>
  <div class="row">
    <div class="col-6">
        <p><b>Name</b></p>
    </div>
    <div class="col-6 pl-0">
        <p><b>Description</b></p>
    </div>
  </div>
  {% for data in database_data %}
  <div name="first_row" class="row no-gutters pt-2  text-black"  > 
    <div class="col-6 text-truncate ">
        <a href="download_file({{ data.name }})">{{ data.name }}</a>
    </div>
    <div class="col-6">
        {{ data.description }}
    </div>
  </div>
  {% endfor %}
  <div class="row px-2">
    <p><h4 >Websites.</h4></p>
  </div>
 <div name="first_row" class="row no-gutters pt-2 bg-light text-black" ><p>Coming soon...</p></div>
</div>
{% endblock %}
